<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@600&display=swap" rel="stylesheet">
    <title>Catch a fish</title>
</head>

<body>

    <div class="choice" id="choice">
        <div class="choice_title">Choose a time:</div>
        <div>
            <input type="radio" id="time_20" name="input_time" value="20" />
            <label for="time_20">20 sec</label>
        </div>
        <div>
            <input type="radio" id="time_40" name="input_time" value="40" checked />
            <label for="time_40">40 sec</label>
        </div>
        <div>
            <input type="radio" id="time_60" name="input_time" value="60" />
            <label for="time_60">60 sec</label>
        </div>
    </div>
    <div class="container">
        <div class="title">CATCH A FISH</div>

        <div class="start" id="start"><span class="start_text">START</span></div>
        <div class="wrap_game">
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
            <div class="cell" id="9"></div>
        </div>
        <div class="options" id="options">
            <div class="lifes_wrap">
                <div class="lifes">
                    <img src="images/heart.png" alt=""><img src="images/heart.png" alt=""><img src="images/heart.png"
                        alt="">
                </div>
            </div>
            <div class="timer">Timer: <span id="timer">30</span> sec</div>
            <div class="score">Score: <span id="score">0</span></div>
        </div>
        <div class="end" id="end">THE END<div class="restart">RESTART</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
